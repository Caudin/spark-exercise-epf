log4j.rootCategory=ERROR, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.console.layout.ConversionPattern=[%p] %d [%t] %c{16} %M - %m%n

log4j.logger.org.apache.spark=ERROR
log4j.logger.org.spark_project=ERROR
log4j.logger.org.apache.spark.sql.cassandra=ERROR

log4j.logger.preprocessing=INFO
log4j.logger.org.apache.spark.ui.SparkUI=INFO